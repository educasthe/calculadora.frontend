<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon">
		<title>Ejercicio</title>
        <link rel="stylesheet" href="./css/calculadora.css" />
	</head>
	<body>
        <div class="container" >
            <div class="row" >
                <div class="offset-sm-4 col-sm-4 bg-light" >
                    <h1>Calculadora</h1>
                    <div class="row mt-2" >
                        <div class="col" >
                            
                            <div class="shadow-sm p-3 mb-5 bg-info rounded text-end">
                                |
                            </div>

                        </div>
                    </div>

                    <div class="row" >
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="7">7</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="8">8</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="9">9</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="%">%</button>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="4">4</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="5">5</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="6">6</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="X">X</button>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="1">1</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="2">2</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="3">3</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="-">-</button>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" tooltip="Borrar">C</button>
                            <!-- <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" disabled>&nbsp;</button> -->
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="0">0</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-primary btn-lg shadow-sm btn-tamano" att-valor="=">=</button>
                        </div>
                        <div class="col text-center" >
                            <button type="button" class="btn btn-light btn-lg shadow-sm btn-tamano" att-valor="+">+</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
		<script src="./js/calculadora.js"></script>

        <!-- CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" >
	</body>
</html>
